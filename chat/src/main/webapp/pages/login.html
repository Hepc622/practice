<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台管理</title>
<link href="../res/login/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="../res/login/img/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="../res/login/img/login_logo.png" /></a></div>
          <div class="login_name">
               <p>后台管理系统</p>
          </div>
          <form action="/login" method="post">
              <input name="username" type="text" value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
			  <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" style="width:100%;" type="submit">
          </form>
      </div>
      <div class="copyright">某某有限公司 版权所有©2016-2018 技术支持电话：000-00000000</div>
</div>
</body>
</html>
<script type="text/javascript" src="../res/basic/js/utils.js"></script>
<script>
	$(function(){
		showError()	
	});
	
	//是否提示用户账号或者密码错误
	function showError(){
		//如果有error参数就说明需要提示用户，账户或密码错误
		var isShow = utils.getUrlQueryParams("error");
		if(isShow){
			alert("账号或密码错误！");
		}
	}
</script>
